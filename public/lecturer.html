<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecturer Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg-orbit"></div>
    <header class="site-header">
      <a class="brand" href="/">Acadience</a>
      <nav class="nav-links">
        <span id="lecturer-email" class="lecturer-info"></span>
        <a href="/student.html">Student Portal</a>
        <button id="logout-btn" class="cta ghost" style="padding: 8px 16px; font-size: 0.85rem;">Logout</button>
      </nav>
    </header>

    <main class="page">
      <section class="panel">
        <h2>Courses</h2>
        <form id="course-form" class="stack">
          <div class="field">
            <label for="course-code">Course code</label>
            <input id="course-code" type="text" placeholder="CSC 401" required />
          </div>
          <div class="field">
            <label for="course-title">Course title</label>
            <input id="course-title" type="text" placeholder="Distributed Systems" required />
          </div>
          <button class="cta primary" type="submit">Create course</button>
        </form>
        <div id="course-list" class="list"></div>
      </section>

      <section class="panel">
        <h2>Students & Enrollment</h2>
        <form id="student-form" class="stack">
          <div class="field">
            <label for="student-index">Index number</label>
            <input id="student-index" type="text" placeholder="UE2023001" required />
          </div>
          <div class="field">
            <label for="student-name">Full name</label>
            <input id="student-name" type="text" placeholder="Ama Mensah" required />
          </div>
          <div class="field">
            <label for="student-programme">Programme</label>
            <input id="student-programme" type="text" placeholder="BSc Computer Science" />
          </div>
          <button class="cta ghost" type="submit">Add student</button>
        </form>

        <form id="enroll-form" class="stack">
          <div class="field">
            <label for="enroll-course">Course</label>
            <select id="enroll-course"></select>
          </div>
          <div class="field">
            <label for="enroll-index">Student index</label>
            <input id="enroll-index" type="text" placeholder="UE2023001" required />
          </div>
          <button class="cta ghost" type="submit">Enroll student</button>
        </form>
        <p class="muted" id="enroll-status"></p>
      </section>

      <section class="panel">
        <h2>Create session</h2>
        <form id="session-form" class="stack">
          <div class="field">
            <label for="session-course">Course</label>
            <select id="session-course"></select>
          </div>
          <div class="field inline">
            <div>
              <label for="session-radius">Geofence radius (m)</label>
              <input id="session-radius" type="number" value="40" min="10" required />
            </div>
            <div>
              <label for="session-minutes">Session length (min)</label>
              <input id="session-minutes" type="number" value="60" min="5" required />
            </div>
          </div>
          <div class="field inline">
            <div>
              <label for="qr-minutes">QR expiry (min)</label>
              <input id="qr-minutes" type="number" value="10" min="1" required />
            </div>
            <div>
              <label for="location-lat">Location latitude</label>
              <input id="location-lat" type="number" step="0.000001" required />
            </div>
            <div>
              <label for="location-lon">Location longitude</label>
              <input id="location-lon" type="number" step="0.000001" required />
            </div>
          </div>
          <button class="cta primary" type="button" id="use-location">Use my location</button>
          <button class="cta primary" type="submit">Start session</button>
        </form>

        <div id="qr-card" class="qr-card hidden">
          <div>
            <h3>Live QR</h3>
            <p id="qr-expiry" class="muted"></p>
            <button id="refresh-qr" class="cta ghost" type="button">Refresh QR</button>
          </div>
          <canvas id="qr-canvas" width="240" height="240"></canvas>
          <p class="muted" id="qr-link"></p>
        </div>
      </section>

      <section class="panel">
        <h2>Attendance feed</h2>
        <div class="stack">
          <label for="attendance-session">Session ID</label>
          <input id="attendance-session" type="number" placeholder="Latest session id" />
          <div style="display: flex; gap: 12px;">
            <button id="load-attendance" class="cta ghost" type="button">Load attendance</button>
            <button id="download-attendance" class="cta ghost" type="button">Download CSV</button>
          </div>
        </div>
        <div id="attendance-list" class="list"></div>
      </section>
    </main>

    <script src="/config.js"></script>
    <script src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="/lecturer.js"></script>
  </body>
</html>
